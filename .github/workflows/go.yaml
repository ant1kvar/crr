name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        if [ "$GOOS" = "windows" ]; then
          go build -ldflags="-s -w" -o crr-${{ matrix.goos }}-${{ matrix.goarch }}.exe
        else
          go build -ldflags="-s -w" -o crr-${{ matrix.goos }}-${{ matrix.goarch }}
        fi

    - name: Compress binary
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip crr-${{ matrix.goos }}-${{ matrix.goarch }}.zip crr-${{ matrix.goos }}-${{ matrix.goarch }}.exe
        else
          tar -czvf crr-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz crr-${{ matrix.goos }}-${{ matrix.goarch }}
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: crr-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          crr-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          crr-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Flatten artifacts
      run: |
        mkdir -p release
        find dist -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
        ls -la release/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
